<ion-header>
	<ion-toolbar>
		<ion-title>
			Ionic Blank
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let item of items">
			<ion-thumbnail slot="start">
				<ion-img [src]="item.img?.src"></ion-img>
			</ion-thumbnail>

			<ion-label>{{ item.label }}</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
